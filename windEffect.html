<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                height: 100vh;
                margin: 0;
                display: grid;
                place-items: center;
                background-image: linear-gradient(#111, #444);
            }
            p {
                font-size: 3rem;
                font-family: system-ui;
                font-weight: 900;
                color: lightblue;
                -webkit-text-stroke: 2px steelblue;
                position: relative;
                line-height: 80%;
                animation: skew 1s linear infinite;
                transform-origin: 50% 100%;
            }
            @keyframes skew {
                40% {transform: skewX(-30deg);}
                50% {transform: skewX(-20deg);}
                60% {transform: skewX(-30deg);}
                100% {transform: skewX(0deg);}
            }
            .bubble {
                aspect-ratio: 5/1;
                background-color: lightblue;
                box-sizing: border-box;
                position: absolute;
                left: -10px;
                opacity: 0;
                animation: drip .5s ease-in infinite;
            }
            @keyframes drip {
                25% {opacity: .75;}
                75% {opacity: .75;}
                100% {
                    left: calc(100% + 10px);
                    opacity: 0;
                }
            }

        </style>
    </head>
    <body>
        <p>Wind Visual Effect</p>
        <script>
            let p = document.querySelector('p'),
            p_width = p.getBoundingClientRect().width

            function addBubbles() {
                for (var i = 0; i < p_width / 5; i++) {
                    let b = document.createElement('div')
                    b.className = 'bubble'
                    b.style.height = Math.random() < 0.5 ? '1px' : '2px'
                    b.style.bottom = Math.random() * 95 + '%'
                    b.style.animationDelay = 4 * Math.random() + 's'
                    p.appendChild(b)
                }
            }
            addBubbles()
        </script>
    </body>
</html>
